<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>遍历</title>
</head>
<body>

<!--
*************************
向上查找：

1. parent()             直接返回父类

2. parents()            返回所有的父类

3. parentsUntil(A)      返回自身和A元素之间的元素



向下查找:

1. children()           返回所有的子类

2. children(.a)         返回子类中类名为a的元素

3. find('p')            返回子类中所有的p元素              find("*") 返回子类中所有的子类




同级查找:

1. siblings()           返回所有的同级元素     siblings('p')  同级中的p元素

2. next()               返回被选元素的下一个同胞元素

3. nextAll()            返回被选元素的所有的跟随的同胞元素

4. nextUntil(A)         返回自身跟A元素之间的所有同胞元素

5. prev()    prevAll()     prevUntil()   方法同上，只是向前查找






精确查找:

1.  first()             返回被选元素的首个元素

2.  last()              返回被选元素的最后一个元素

3.  eq(index)           返回索引号为index的元素

4.  filter()            返回满足匹配规则的就可以返回

5.  not()               返回不满足匹配规则的所有元素
*************************
-->


</body>
</html>
