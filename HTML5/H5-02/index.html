<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Skeleton</title>

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
    </script>
    <![endif]-->

    <!--
    **********************************************************
    如果出现统一的样式，则要在style里面统一进行设置，这样子避免样式的重复设置
    **********************************************************
    -->
    <style>
        body{
            font-family: Verdana , sans-serif;
            font-size:0.8em;
         }

        header,nav,section,article,footer{
            border: 1px solid grey;
            margin: 5px;
            padding: 8px;
        }
        nav ul{
            margin: 0;
            padding: 0;
        }
        nav ul li{
            display: inline;
            margin: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>HTML5 Skeleton</h1>
</header>

<nav>
    <ul>
        <li><a href="http://www.baidu.com">HTML5 Semantic</a></li>
        <li><a href="http://www.w3school.com.cn">w3school Semantic</a></li>
        <li><a href="http://www.google.com">google Semantic</a></li>
    </ul>
</nav>

<section>
    <h2>Famous Cities</h2>
    <article>
        <h2>Tokyo</h2>
        <p>Tokyo is the capital of Japan, the center of the Greater Tokyo Area,
            and the most populous metropolitan area in the world</p>
    </article>
</section>

<footer>
    <p>© 2014 W3Schools. All rights reserved.</p>
</footer>

</body>
</html>
