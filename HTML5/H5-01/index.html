<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H5第一节</title>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!--
    ************************************************************
    运用 script创建一个myHero类型的标签，然后设置它的样式。在body里面就可以进行设置样式了
    ************************************************************
    -->
    <script>
        document.createElement("myHero");
    </script>
    <style>
        myHero{
            display: block;
            background-color: #dddddd;
            padding: 50px;
            font-size: 30px;
        }
    </style>
</head>
<body>
<h1>我的第一个头</h1>
<p>我的第一个行</p>
<myHero>我的第一个标签</myHero>

<!--
    ************************************************************
    input type  data            是年月日
                datatime-local  4是年月日时分秒
    ************************************************************
-->
<input type="datetime-local">


<nav>

    <a href="http://www.hao123.com">hao123</a>
    <a href="http://www.bing.com">微软</a>
</nav>


</body>
</html>
